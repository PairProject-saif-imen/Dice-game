<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DiceGame</title>
    <link rel="stylesheet" href="dice.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body class="mainPage">
    <div class="d-flex justify-content-center diceGame">
        <div id="player1">
            <h5>Player1</h5><br>
            <img class="image1" src="/images/dice6.png" alt="diceP1">
            <br><br>
            <h5 id="score1">Score : </h5>
        </div>
        <div id="player2">
            <h5>Player2</h5><br>
            <img class="image1" src="/images/dice6.png" alt="diceP2">
            <br><br>
            <h5 id="score2">Score : </h5>
        </div>
    </div>
    <div class="d-flex justify-content-center playbtn">
        <button id="goBtn" class="btn btn-outline-success" onclick="displayDice()"> START</button>
    </div> <br>

    <div class="d-flex justify-content-center titleSec">
        <h1 id="title">Let's Shake!</h1>
    </div>
    <center>
    <div id="questions" class="question">
    </center>

    </div>

    <script src="dice.js" charset="utf-8"></script>
</body>

</html>
